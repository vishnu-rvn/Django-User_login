<!DOCTYPE html>
{% extends "first_app/base.html" %}
   {% block body_block %}
      <div class="form-offset-vertical">
         <div class="form-center">
           {% if registered %}
           <h1>Thank you</h1>
           {% else %}
            <form class="forms" action="{% url 'user_login'  %}" method="post">
               <h1>User Registration</h1>
               {% csrf_token %}
               {{ user_form }}
               <input class="button" type="submit" name="" value="Submit">
            </form>
            {% endif %}
         </div>
      </div>
   {% endblock %}
